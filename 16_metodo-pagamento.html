<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo di pagamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href='css/pagamento.css' rel="stylesheet">
    <link href="css/colors-fonts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="entryScreen text-white">

    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center py-3 col-12">
            <!-- Bottone freccia indietro -->
            <div class="col-md-2 offset-md-1 d-flex justify-content-start" style="margin-top: 40px;">
                <button id="backButton" class="back-button">
                    <img src="img/arrowBack.png" alt="back button" class="back-icon">
                </button>
            </div>
            <!-- Titolo -->
            <h1 class="text-uppercase fw-bold display-4 text-title col-md-8 text-center mx-auto" style="margin-left: -10px;">METODO DI PAGAMENTO</h1>
            <!-- Logo -->
            <div class="logo-container col-md-2">
                <img src="img/logo.png" alt="AstroVeggie Logo" class="logo">
            </div>
        </header>

        <div class="container-fluid d-flex flex-column justify-content-center" style="min-height: 80vh;">
        
            <!-- Nuova riga con altre due card -->
            <div class="row justify-content-center g-5 col-12 col-md-8 position-relative">
                <div class="col-md-6 d-flex justify-content-center">
                    <button id="visaChoice" class="card card-custom position-relative">
                        <img src="img/visa.png" class="card-image" alt="card-image-visa">
                    </button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <button id="ticketChoice" class="card card-custom position-relative">
                        <img src="img/ticket.png" class="card-image" alt="card-image-ticket">
                    </button>
                </div>
            </div>

            <!-- Aggiunta della nuova riga con altre due card -->
            <div class="row justify-content-center g-5 col-12 col-md-8 position-relative">
                <div class="col-md-6 d-flex justify-content-center">
                    <button id="satispayChoice" class="card card-custom position-relative">
                        <img src="img/satispay.png" class="card-image" alt="card-image-satispay">
                    </button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <button id="appleChoice" class="card card-custom position-relative">
                        <img src="img/applepay.png" class="card-image" alt="card-image-applepay">
                    </button>
                </div>
            </div>

        </div> 

        <!-- Footer con i bottoni -->
        <footer class="row justify-content-center">
            <div class="footer_item col-auto">
                <span class="footer-btn-chat">
                    <img class="footer-img" src="img/chat2.jpeg" alt="translate button">
                </span>
            </div>
            <div class="footer_item col-auto">
                <span class="footer-btn-info">
                    <img class="footer-img" src="img/accessibility3.jpeg" alt="accessibility button">
                </span>
            </div>
        </footer>

        <img src="img/characterM.png" alt="astronaut image" class="character2">

    </div> 
    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "15_pagamento.html";
        });
        document.getElementById("visaChoice").addEventListener("click", function() {
            window.location.href = "29_feedback-pagamento.html";
        });
        document.getElementById("ticketChoice").addEventListener("click", function() {
            window.location.href = "29_feedback-pagamento.html";
        });
        document.getElementById("satispayChoice").addEventListener("click", function() {
            window.location.href = "29_feedback-pagamento.html";
        });
        document.getElementById("appleChoice").addEventListener("click", function() {
            window.location.href = "29_feedback-pagamento.html";
        });
    </script>
</body>
</html>
