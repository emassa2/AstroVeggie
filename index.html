<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroVeggie - AstroKids</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/colors-fonts.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+3D&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu laterale -->
            <aside class="col-3 menu d-flex flex-column align-items-center justify-content-between py-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <img src="img/logo.png" alt="AstroVeggie Logo" class="img-fluid" width="1200">
                        </div>
                    </div>
                </div>
                <div class="row w-100">
                    <div class="col-md-12">
                        <nav class="nav flex-column">
                            <a href="#" class="nav-link">Panini e Menù</a>
                            <a href="#" class="nav-link">Contorni</a>
                            <a href="#" class="nav-link">Bevande</a>
                            <a href="#" class="nav-link">Dolci</a>
                            <a href="#" class="nav-link">Offerte</a>
                            <a href="#" class="nav-link active">AstroKids</a>
                        </nav>
                    </div>
                </div>
                <div class="row justify-content-around align-items-center">
                    <div class="col-md-5 text-center">
                        <img src="img/translate.png" alt="AstroVeggie Logo" class="img-fluid acc" width="600">
                    </div>
                    <div class="col-md-5 text-center">
                        <img src="img/accessibility.png" alt="AstroVeggie Logo" class="img-fluid acc" width="600">
                    </div>
                </div>
            </aside>

            <main class="col-9 d-flex flex-column justify-content-between py-3" style="height: 100vh;">
                <!-- Header -->
                <header class="row align-content-center flex-grow-1 text-center" style="flex: 0 0 10%;">
                    <div class="col-md-3 d-flex justify-content-center">
                      <a href="index.html"><img src="img/back.png" alt="back button" class="img-fluid button-frame" width="600"></a>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                      <h1 class="text-uppercase text-center text-shadow fw-bold display-4">Bevande</h1>
            
                    </div>
                    <div class="col-md-3">
                      <img id="cart-img" src="img/cartGreen.png" alt="cart button" class="img-fluid button-frame" width="600">
            
                      <!-- Mini rettangolo giallo con il prezzo -->
                      <div class="price-box-container">
                        <div class="price-box" id="total-price">0,00€</div>
                      </div>
                    </div>
                  </header>
            
                <!-- Sezione immagine e testo -->
                <div class="row py-3 my-4 mx-3 flex-grow-1 step" style="flex: 0 0 65%;">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img src="img/character.png" alt="Sezione Immagine" class="img-fluid" width="5000">
                    </div>
                    <div class="message-box">
                        <p>Ciao! Io sono <b>SuperAstro</b>, l’aiutante spaziale che ti accompagnerà nella tua missione:<br>
                        <br><b style="text-transform: uppercase;">creare il tuo menù!</b></p> <br>
                        <p>Clicca il tasto in basso a destra per iniziare la nostra avventura!</p>
                    </div>



                </div>
            
                <!-- Pulsante allineato a destra -->
                <div class="row flex-grow-1" style="flex: 0 0 15%; margin-right: 200px;">
                    <div class="col-md-12 d-flex justify-content-end align-items-center">
                        <a class="btn-go" href="/step1.html"><b>Iniziamo!</b></a>
                    </div>
                </div>
            </main>
            
            
            
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
