<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AstroVeggie - Apollo12 </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/offerte.css" rel="stylesheet">
  <link href="css/colors-fonts.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+3D&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
<div class="container-fluid">
  <div class="row">

    <!-- Menu laterale -->
    <aside class="col-3 menu d-flex flex-column align-items-center justify-content-between py-3">
      <div class="row">
        <div class="col-md-12">
          <div class="logo">
            <img src="img/logo.png" alt="AstroVeggie Logo" class="img-fluid" width="1200">
          </div>
        </div>
      </div>
      <div class="row w-100">
        <div class="col-md-12">
          <nav class="nav flex-column">
            <a href="3_categoria-panini-e-menu.html" class="nav-link">Panini e Menù</a>
            <a href="6_categoria-contorni.html" class="nav-link">Contorni</a>
            <a href="8_categoria-bevande.html" class="nav-link">Bevande</a>
            <a href="10_categoria-dolci.html" class="nav-link">Dolci</a>
            <a href="12_pagina-offerte.html" class="nav-link active">Offerte</a>
            <a href="17_astrokids-home.html" class="nav-link">AstroKids</a>
          </nav>
        </div>
      </div>
      <div class="row justify-content-around align-items-center">
        <div class="col-md-5 text-center">
          <img src="img/chat2.jpeg" alt="translate button" class="img-fluid button-frame" width="600">
        </div>
        <div class="col-md-5 text-center">
          <img src="img/accessibility3.jpeg" alt="accessibility button" class="img-fluid button-frame" width="600">
        </div>
      </div>
    </aside>

    <main class="col-9 d-flex flex-column justify-content-between py-3" style="height: 100vh;">

      <!-- Header -->
      <header class="row align-content-center text-center" style="flex: 0 0 10%;">
        <div class="col-md-3 d-flex justify-content-center">
          <a href="12_pagina-offerte.html"><img src="img/arrowBack.png" alt="back button" class="img-fluid button-frame" width="600"></a>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <h1 class="text-uppercase text-center text-shadow fw-bold display-4">APOLLO 12</h1>
        </div>

        <div class="col-md-3">
         <a href="14_carrello.html"><img id="cart-img" src="img/cart.png" alt="cart button" class="img-fluid button-frame" width="600"></a>

          <!-- Mini rettangolo giallo con il prezzo -->
          <div class="price-box-container">
            <div class="price-box" id="total-price">0,00€</div>
          </div>
        </div>
      </header>

      <!-- 3 card colonna: descrizione elementi menù -->
      <div class="row my-4 justify-content-center flex-grow-1">
        <h2 class="card-title-centered">Marte</h2>
        <div class="col-4 text-center card margin-card mx-auto">
          <div class="menu-item">
            <div class="card-description">
              <span>Bun con pomorosso<br>vulcanico di Marte</span>
            </div>
            <img src="img/MarteBurger.png"  alt="Marte" class="img-fluid img-card-food">
            <img src="img/bunPrice.png" alt="price" class="img-fluid img-card-price">
          </div>
        </div>

        <h2 class="card-title-centered card-title-space">Milky Way</h2>
        <div class="col-4 text-center card mx-auto">
          <div class="menu-item">
            <div class="card-description">
              <span>Polpette di verdure<br>della Via Lattea</span>
            </div>
            <img src="img/MilkyWay.png"  alt="Milky Way" class="img-fluid img-card-food">
            <img src="img/spike1.png" alt="price" class="img-fluid img-card-price">
          </div>
        </div>

        <h2 class="card-title-centered card-title-space">AstroCola</h2>
        <div class="col-4 text-center card mx-auto">
          <div class="menu-item">
            <div class="card-description">
              <span>Cola con un pizzico<br>di magia stellare</span>
            </div>
            <img src="img/Astrocola.png" alt="AstroCola" class="img-fluid img-card-food">
            <img src="img/spike2.png" alt="price" class="img-fluid img-card-price">
          </div>
        </div>
      </div>

      <!-- Prezzo menù in offerta -->
      <div class="row" style="flex: 0 0 auto; margin-right: 200px;">
        <div class="col-md-12 d-flex justify-content-end align-items-center">
          <!--contenitore prezzo precedente-->
          <div class="price-tag">
            16,50€
            <img src="img/spikeOffer.png" alt="price">
          </div>
        </div>
      </div>

      <!-- bottone aggiungi al carrello -->
      <div class="button-container">
        <button class="button-add">
          <img src="img/addCart.png" alt="add cart" class="img-add">
          Aggiungi al carrello
        </button>
      </div>

    </main>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script>
  //js per bottone aggiungi al carrello
  document.querySelector(".button-add").addEventListener("click", function() {
        window.location.href = "22_feedback-offerta.html";
    });
</script>

</body>
</html>
