<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroVeggie - Home </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rock+3D&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="js/script.js"> </script>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!-- Menu laterale -->
    <aside class="col-3 menu d-flex flex-column align-items-center justify-content-between py-3">
      <div class="row">
        <div class="col-md-12">
          <div class="logo">
            <img src="img/logo.png" alt="AstroVeggie Logo" class="img-fluid" width="1200">
          </div>
        </div>
      </div>

      <div class="row w-100">
        <div class="col-md-12">
          <nav class="nav flex-column">
            <a href="#" class="nav-link">Panini e Menù</a>
            <a href="#" class="nav-link">Contorni</a>
            <a href="#" class="nav-link">Bevande</a>
            <a href="#" class="nav-link">Dolci</a>
            <a href="#" class="nav-link">Offerte</a>
            <a href="#" class="nav-link">AstroKids</a>
          </nav>
        </div>
      </div>
      <div class="row justify-content-around align-items-center">
        <div class="col-md-5 text-center">
          <img src="img/chat2.jpeg" alt="translate button" class="img-fluid button-frame" width="600">
        </div>
        <div class="col-md-5 text-center">
          <img src="img/accessibility3.jpeg" alt="accessibility button" class="img-fluid button-frame" width="600">
        </div>
      </div>
    </aside>

    <main class="col-9 d-flex flex-column py-3" style="height: 100vh;">
      <!-- Header -->
      <header class="row align-content-center flex-grow-1 text-center" style="flex: 0 0 10%;">
        <div class="col-md-3 d-flex justify-content-center">
          <a href="index.html"><img src="img/arrowBack.png" alt="back button" class="img-fluid button-frame" width="600"></a>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <h1 class="text-uppercase text-center text-shadow fw-bold display-4">HOME</h1>

        </div>
        <div class="col-md-3">
          <img id="cart-img" src="img/cart.png" alt="cart button" class="img-fluid button-frame" width="600">

          <!-- Mini rettangolo giallo con il prezzo -->
          <div class="price-box-container">
            <div class="price-box" id="total-price">0,00€</div>
          </div>
        </div>
      </header>


      <!-- sezione offerte -->
      <div class="category-container d-flex justify-content-center">
        <div class="category-offers text-center">
          <h2>Offerte</h2>
        </div>
      </div>

      <div class="row justify-content-center mx-custom">
        <div class="flash-card-wrapper">
          <!-- Immagini sulla parte sinistra (già configurate) -->
          <img src="img/apollo12.png" alt="Apollo12" class="flash-card-image apollo">
          <img src="img/textA12.png" alt="Text12" class="flash-card-image text">
          <img src="img/spikeHome.png" alt="Spike home" class="flash-card-image spike">

          <!-- Flash card (SVG) -->
          <img src="img/flash.svg" alt="Box offers" class="flash-card">

          <!-- Immagini sulla parte destra -->
          <img src="img/textV1.png" alt="TextV1" class="flash-card-image textV1">
          <img src="img/voyager1.png" alt="Voyager1" class="flash-card-image voyager1">
          <img src="img/spikeHome2.png" alt="Spike Home2" class="flash-card-image spikeHome2">
        </div>
      </div>


      <!-- sezione categorie-->
      <div class="category-container d-flex justify-content-center mb-custom">
        <div class="category-bar text-center">
          <h2>Categorie</h2>
        </div>
      </div>

      <!-- Contenitore delle card -->
      <div class="row justify-content-center mx-custom">
        <div class="col-lg-3 text-center card">
          <div class="menu-item">
            <div class="top-bar">
              <span>Panini e Menù</span>
            </div>
            <img src="img/burger.png" alt="Burgers" class="img-fluid img-panino">
          </div>
        </div>

        <div class="col-lg-3 text-center card">
          <div class="menu-item">
            <div class="top-bar">
              <span>Contorni</span>
            </div>
            <img src="img/sides.png" alt="Sides" class="img-fluid img-snack">
          </div>
        </div>

        <div class="col-lg-3 text-center card-bottom">
          <div class="menu-item">
            <div class="top-bar">
              <span>Bevande</span>
            </div>
            <img src="img/drinks.png" alt="Drinks" class="img-fluid img-drink">
          </div>
        </div>

        <div class="col-lg-3 text-center card-bottom">
          <div class="menu-item">
            <div class="top-bar">
              <span>Dolci</span>
            </div>
            <img src="img/sweets.png" alt="Dessert" class="img-fluid img-sweet">
          </div>
        </div>
      </div>


    </main>



  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"> </script>

</body>
</html>
