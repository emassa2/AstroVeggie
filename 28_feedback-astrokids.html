<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/feedbackAggiunta.css">
  <link href="css/colors-fonts.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">

  <!-- immagine -->
  <div class="row justify-content-center no-gutters col-12 col-md-9 position-relative">
    <img src="img/takeAway.png" alt="add to cart" class="image" id="fallingImage">
  </div>
  <!--sottotitolo-->
  <div class="row justify-content-center no-gutters col-12 col-md-10 position-relative text-center">
    <h2 class="text-h2">
      Il tuo articolo è atterrato <br> nel carrello!
    </h2>
  </div>
  <div class="row justify-content-center no-gutters col-12 col-md-10 position-relative text-center">
    <p class="p">
      Il tuo bottino cosmico è stato aggiornato.
    </p>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 d-flex justify-content-center product-price position-relative">
        <img src="img/spike.png" alt="price" class="img-fluid">
        <p class="overlay-text">10,50€</p>
      </div>
    </div>
  </div>

</div>

<script>
  // Esegui l'animazione di caduta sull'immagine
  setTimeout(function() {
    document.getElementById('fallingImage').style.animation = 'fall 0.7s ease-out forwards';
  }, 500); // L'animazione parte dopo 500ms

  // Cambia con l'URL della pagina di destinazione
  setTimeout(function() {
    window.location.href = "2_home.html";
  }, 2000); // 3500ms = 3.5 secondi, per dare tempo alla dissolvenza e caduta
</script>
</body>
</html>
