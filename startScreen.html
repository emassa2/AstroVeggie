<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/startScreen.css">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-white">
<div class="container-fluid">
    <!-- titolo -->
    <div class="row justify-content-center no-gutters col-12 col-md-9 position-relative py-3" style="width: 100%; max-width: 3809px;">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="text-uppercase fw-bold display-4 text-title">BENVENUTI DA</h1>
        </header>
    </div>
    <!-- logo -->
    <div class="row justify-content-center no-gutters col-12 col-md-9 position-relative py-3" style="width: 100%; max-width: 2315px;">
        <img src="img/logo.png" alt="AstroVeggie Logo" class="img-fluid acc" style="max-width: 100%; width: 100%;">
    </div>
    <!--sottotitolo-->
    <div class="row justify-content-center no-gutters col-12 col-md-10 position-relative py-3 text-center">
        <h2 class="lead text-h2" style="margin-bottom: 349px">
            Ti fermi alla base o parti per il viaggio?<br>
            Decidi la rotta e gusta l'universo a modo tuo!
        </h2>
    </div>
       <!-- Due card -->
    <div class="row justify-content-center g-5 col-12 col-md-8 position-relative">
        <div class="col-5">
            <a href="" class="card card-custom position-relative w-100">
                <div class="inner-card position-absolute">
                    <div class="p-2 text-center">
                        <span class="fw-bold text-inner-card">Mangia qui</span>
                    </div>
                </div>
                <img src="img/eatHere.png" class="card-image-table" alt="Mangia qui al tavolo">
            </a>
        </div>
        <div class="col-5">
            <a href="" class="card card-custom position-relative w-100">
                <div class="inner-card position-absolute">
                    <div class="p-2 text-center">
                        <span class="fw-bold text-inner-card">Porta via</span>
                    </div>
                </div>
                <img src="img/takeAway.png" class="card-image-box" alt="Porta via con la box">
            </a>
        </div>
    </div>
    <!-- nuvola dialogo -->
    <div class="row justify-content-center no-gutters mt-4">
        <div class="col-md-6 d-flex justify-content-center">
            <img src="img/dialogueBubble.png" alt="Nuvola dialogo" class="dialogue-bubble">
            <!-- testo -->
            <p class="oval-text"> Tempo di attesa stimato:<br> circa 5 minuti.
            <br> Preparati a un'esperienza di gusto <br> spaziale!</p>
        </div>
    </div>
    <div class="row justify-content-center no-gutters mt-4">
        <!-- Immagine astronauta -->
        <div class="col-12">
            <img src="img/astronaut.png" alt="astronaut Mascot" class="img-fluid position-absolute bottom-0 start-0 align-bottom astronaut">
        </div>

        <!-- Bottoni finali -->
        <div class="buttonContainer">
            <div class="col-12 col-md-3">
                <button class="card buttonFooter">
                    <img src="img/translate1.png" alt="Bottone accessibilità" class="image-icon" width="600">
                    <span class="textButton">Lingua</span>
                </button>
            </div>

            <div class="col-12 col-md-3">
                <button class="card buttonFooter">
                    <img src="img/user.png" alt="Bottone accessibilità" class="image-icon" width="600">
                    <span class="textButton">Accessibilità</span>
                </button>
            </div>
        </div>
    </div>



</div>
</body>
</html>
