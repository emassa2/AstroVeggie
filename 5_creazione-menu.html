<!-- JS pagina crea menù-->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Seleziona tutti i contenitori delle immagini per contorni e bevande
    const contorni = document.querySelectorAll(".flash-card-1 .image-container");
    const bevande = document.querySelectorAll(".flash-card-2 .image-container-2");

    function setupSelection(group) {
      group.forEach((container) => {
        container.addEventListener("click", function () {
          // Rimuove "selected" solo dagli elementi dello stesso gruppo
          group.forEach((c) => c.classList.remove("selected"));

          // Aggiunge "selected" all'elemento cliccato
          this.classList.add("selected");
        });
      });
    }

    // Applica la selezione separatamente per contorni e bevande
    setupSelection(contorni);
    setupSelection(bevande);
  });
</script>
